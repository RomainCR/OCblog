<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Articles</h2>
      <ul class="list-group">
        <post-list-component
          *ngFor="let article of articles"
          [articleTitle]="article.title"
          [articleContent]="article.content"
          [articleDate]="article.created_at"
        ></post-list-component>
      </ul>
    </div>
  </div>
</div>
